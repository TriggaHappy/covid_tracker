<app-content-wrapper>
  <ng-container *ngIf="(casesData$ | async)">
    <div>
      <canvasjs-chart [options]="chartCases"></canvasjs-chart>
    </div>
    <ng-container *ngIf="(deathsData$ | async)">
      <div>
        <canvasjs-chart [options]="chartDeaths"></canvasjs-chart>
      </div>
    </ng-container>
  </ng-container>
</app-content-wrapper>
